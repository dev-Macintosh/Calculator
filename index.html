<!DOCTYPE html>
<html lang="ru">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="calc">
        <div class="calc-screen">
            <input type="text" id="input" >
        </div>

        <div class="buttons">
            <button class="btn gray" id="ac">ac</button>
            <button class="btn gray" id="+/-">+/-</button>
            <button class="btn gray" id="%">%</button>
            <button class="btn orange" id="/">/</button>

            <button class="btn black" id="7">7</button>
            <button class="btn black" id="8">8</button>
            <button class="btn black" id="9">9</button>
            <button class="btn orange" id="X">X</button>

            <button class="btn black" id="4">4</button>
            <button class="btn black" id="5">5</button>
            <button class="btn black" id="6">6</button>
            <button class="btn orange" id="-">-</button>

            <button class="btn black" id="1">1</button>
            <button class="btn black" id="2">2</button>
            <button class="btn black" id="3">3</button>
            <button class="btn orange" id="+">+</button>

            <button class="btn_minus" id="0">0</button>
            <button class="btn black" id=".">.</button>
            <button class="btn orange" id="=">=</button>
        </div>
    </div>
</body>

</html>
